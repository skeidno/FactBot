<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Transparent Background -->
  <rect width="800" height="200" fill="transparent"/>
  
  <!-- Robot Icon -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <!-- Robot Head -->
    <rect x="-35" y="-50" width="70" height="55" rx="10" fill="url(#robotGradient)" stroke="#22d3ee" stroke-width="2.5"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-50" x2="0" y2="-68" stroke="#00ffaa" stroke-width="3.5" stroke-linecap="round"/>
    <circle cx="0" cy="-72" r="6" fill="#00ffaa">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Eyes -->
    <circle cx="-14" cy="-32" r="7" fill="#00ffaa">
      <animate attributeName="fill" values="#00ffaa;#ffffff;#00ffaa" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="14" cy="-32" r="7" fill="#00ffaa">
      <animate attributeName="fill" values="#00ffaa;#ffffff;#00ffaa" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Mouth/Display -->
    <rect x="-20" y="-13" width="40" height="9" rx="2.5" fill="rgba(15,23,42,0.8)" stroke="#22d3ee" stroke-width="1.5"/>
    <line x1="-14" y1="-8.5" x2="-7" y2="-8.5" stroke="#00ffaa" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-2" y1="-8.5" x2="5" y2="-8.5" stroke="#00ffaa" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="10" y1="-8.5" x2="16" y2="-8.5" stroke="#00ffaa" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="-30" y="10" width="60" height="48" rx="8" fill="url(#robotGradient)" stroke="#22d3ee" stroke-width="2.5"/>
    
    <!-- Chest Panel -->
    <rect x="-18" y="18" width="36" height="30" rx="4" fill="rgba(15,23,42,0.8)" stroke="#22d3ee" stroke-width="1.5"/>
    <circle cx="0" cy="33" r="10" fill="none" stroke="url(#accentGradient)" stroke-width="2.5">
      <animate attributeName="stroke-dasharray" values="0,63;63,0;0,63" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Arms -->
    <rect x="-42" y="14" width="10" height="36" rx="5" fill="url(#robotGradient)" stroke="#22d3ee" stroke-width="1.5"/>
    <rect x="32" y="14" width="10" height="36" rx="5" fill="url(#robotGradient)" stroke="#22d3ee" stroke-width="1.5"/>
    
    <!-- Tech Details -->
    <circle cx="-8" cy="25" r="2" fill="#00ffaa" opacity="0.6"/>
    <circle cx="8" cy="25" r="2" fill="#00ffaa" opacity="0.6"/>
  </g>
  
  <!-- FactBot Text -->
  <text x="200" y="110" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    FactBot
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="#22d3ee" opacity="0.9">
    数据运维助手 · Data Operations Assistant
  </text>
  
  <!-- Decorative Tech Lines -->
  <g opacity="0.4">
    <line x1="200" y1="160" x2="280" y2="160" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="x2" values="200;280;200" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="290" y1="160" x2="350" y2="160" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="x2" values="290;350;290" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="360" y1="160" x2="420" y2="160" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="x2" values="360;420;360" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Circuit Dots -->
  <g opacity="0.3" fill="#22d3ee">
    <circle cx="280" cy="160" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="160" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="160" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
