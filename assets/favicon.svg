<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot Icon centered -->
  <g transform="translate(64, 64)">
    <!-- Robot Head -->
    <rect x="-24" y="-35" width="48" height="40" rx="8" fill="url(#robotGrad)" stroke="#22d3ee" stroke-width="3"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-35" x2="0" y2="-48" stroke="#00ffaa" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-52" r="5" fill="#00ffaa">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Eyes -->
    <circle cx="-10" cy="-24" r="5" fill="#00ffaa">
      <animate attributeName="fill" values="#00ffaa;#ffffff;#00ffaa" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="-24" r="5" fill="#00ffaa">
      <animate attributeName="fill" values="#00ffaa;#ffffff;#00ffaa" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Mouth -->
    <rect x="-14" y="-10" width="28" height="7" rx="2" fill="rgba(15,23,42,0.9)" stroke="#22d3ee" stroke-width="2"/>
    <line x1="-10" y1="-6.5" x2="-4" y2="-6.5" stroke="#00ffaa" stroke-width="2" stroke-linecap="round"/>
    <line x1="-1" y1="-6.5" x2="5" y2="-6.5" stroke="#00ffaa" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="-6.5" x2="11" y2="-6.5" stroke="#00ffaa" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="-20" y="8" width="40" height="32" rx="6" fill="url(#robotGrad)" stroke="#22d3ee" stroke-width="3"/>
    
    <!-- Chest Panel -->
    <rect x="-12" y="14" width="24" height="20" rx="3" fill="rgba(15,23,42,0.9)" stroke="#22d3ee" stroke-width="2"/>
    <circle cx="0" cy="24" r="7" fill="none" stroke="#00ffaa" stroke-width="2.5">
      <animate attributeName="stroke-dasharray" values="0,44;44,0;0,44" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Arms -->
    <rect x="-28" y="12" width="7" height="24" rx="3.5" fill="url(#robotGrad)" stroke="#22d3ee" stroke-width="2"/>
    <rect x="21" y="12" width="7" height="24" rx="3.5" fill="url(#robotGrad)" stroke="#22d3ee" stroke-width="2"/>
  </g>
</svg>
